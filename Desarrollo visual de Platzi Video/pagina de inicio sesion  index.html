<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pagina de inicio de sesion styles.css">
    <title>inicio platzi video</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="/logo-platzi-video-BW2.png" alt="logo video platzi">
    <header>  
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="correo">
                <input class="input" type="password" placeholder="contraseña">
                <button class="button">Iniciar sesicion</button>
                <div class="login__container--rememberme">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checbox" >Recuerdame
                        <a href="/">Olvide mi contraseña</a>
                    </label>
                </div>
             </form>
             <section class="login__container--socialmedia">
                 <div><img src="/icons8-google-plus-50.png" alt="Google">Inicia sesion con Google</div> 
                 <div><img src="/icons8-twitter-50.png" alt="Twitter">Inicia sesion con Twitter</div> 
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
         </section>
     </section>
     <footer class="footer">
         <a href="/">Terminos de uso</a>
         <a href="/">Declaracion de privacidad</a>
         <a href="/">centro de ayuda</a>

     </footer>
</body>
</html>
